<template>
    <div class="slds-m-top_xx-small slds-p-around_small hlds-email-recipient--backgroud">
        <div class="slds-grid" if:true={recipient}>
            <div class="slds-col readonlyborder">
                <lightning-input variant="label-hidden" type="text" name="email1" value={email} label="Email field with predefined value" 
                onchange={handleChangeEmail} disabled={contactSubmited}>
                </lightning-input>

                <!-- <c-email-recipient-input label="Recipient" 
                    variant="label-hidden"
                    onitemchange={purposeContactChange}
                    oninputchange={purposeContactChange}
                    is-show-selected-value="true" 
                    value={email}></c-email-recipient-input> -->
            </div>
            <div class="slds-col slds-grow-none">
                <lightning-button-group>
                    <lightning-button-icon icon-name="utility:adduser" size="medium" variant="border-filled"  onclick={addContact}></lightning-button-icon>
                    <lightning-button-icon icon-name="utility:close" size="medium" variant="border-filled" onclick={closeAddRecipient} ></lightning-button-icon>
                </lightning-button-group>
            </div>
        </div>
        <div if:true={contactOpen} class="slds-m-top_xx-small">
            <div if:true={newContactPerson} class="slds-m-top_xx-small"> 
                <c-email-person-point-new new-email={_email} onchangecontactinfo={handleChangeContactInfo}></c-email-person-point-new>
            </div>
            <div if:false={newContactPerson} class="slds-m-top_xx-small">
                <c-email-person-point-edit new-email={_email} contact-person={selectedRecipient} onchangecontactinfo={handleChangeContactInfo} onchangecontact={handleContact}></c-email-person-point-edit>
            </div>
            
        </div>
    </div>
</template>
